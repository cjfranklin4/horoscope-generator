<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">

		<title>Horoscope Generator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<h1>Horoscope Generator</h1>
		<p>Enter your birthdate below and click submit for today's horoscope.</p>


		<form class="horo_form">
			<label for="month">Month</label>
			<input type="number" id="month" placeholder="e.g. 12" required>
			<label for="day">Day</label>
			<input type="number" id="day" placeholder="e.g. 15" required>
			<label for="year">Year</label>
			<input type="number" id="year" placeholder="e.g. 1989" required>
			<button id="testSubmit" type="button" name="button">Submit</button>
		</form>

	
		<h1 id="horo_here"></h1>
		<p id="horo_p"></p>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
